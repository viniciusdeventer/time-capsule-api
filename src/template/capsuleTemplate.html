<div style="font-family: Arial, sans-serif; background: #f9f9f9;">
  <div style="max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #333;">Mensagens do Passado</h1>

    <h2 style="color: #555;">{{name}}</h2>
    <p style="font-size: 16px; line-height: 1.5; color: #444;">
      {{message}}
    </p>

    {{#if image}}
      <div style="margin-top: 20px; text-align: center;">
        <img src="{{image}}" alt="Imagem da cápsula" style="max-width: 100%; border-radius: 8px;" />
      </div>
    {{/if}}

    <p style="margin-top: 30px; font-size: 14px; color: #999; text-align: center;">
      Esta mensagem foi enviada automaticamente pela sua cápsula do tempo.
    </p>
  </div>
</div>
